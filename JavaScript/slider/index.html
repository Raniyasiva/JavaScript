<!DOCTYPE html>
<html>
<head>
    <title>slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" >
     
</head>
<body>
    <div class="container">
        <h1>Image Slider</h1>
        <div class="slider">
            <img src="images/1.jpg" id="image">
            <div class=" prev" id="left"><i class="fa fa-caret-left"></i></div>
<div class=" next" id="right"><i class="fa fa-caret-right"></i></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
